<script>
    $('.date-picker').datepicker({
        format: "dd/mm/yyyy",
        weekStart: 1,
        autoclose: true,
        todayHighlight: true,
        startDate: 'today'
    });

    $('#checking-date').change(function () {
        var date = new Date($('#checking-date').datepicker('getDate'));
        date.setDate(date.getDate() + 1);
        $('#checkout-date').datepicker('setStartDate',date);
    })

</script>
